<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Manager</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="grid grid-cols-6">
  <header class="w-16 h-screen col-start-1 col-end-2 border-r border-dotted  border-green-300 flex flex-col">
    <figure class="">
      <img class="w-16 h-16" src="../src/assets/icon/Logo.svg" alt="Logo de link manager">
    </figure>
    <nav class="flex justify-center mt-6">
      <ul class="nav__navbar ">
        <li class="navbar__items w-8 h-8 ">
          <figure>
            <img src="../src/assets/icon/home-users.svg" alt="Icon home">
          </figure>
        </li>
        <li class="navbar__items w-8 h-8 ">
          <figure>
            <img class="w-8 h-8" src="../src/assets/icon/icon-links.svg" alt="Icon home">
          </figure>
        </li>
        <li class="navbar__items w-8 h-8 ">
          <figure>
            <img class="w-8 h-8" src="../src/assets/icon/icon-categoria.svg" alt="Icon home">
          </figure>
        </li>
        <ul>
          <li class="navbar__items w-8 h-8 ">
            <figure>
              <img class="w-8 h-8" src="../src/assets/icon/icon-user.svg" alt="Icon home">
            </figure>
          </li>
          <li class="navbar__items w-8 h-8 ">
            <figure>
              <img class="w-8 h-8" src="../src/assets/icon/icon-settings.svg" alt="Icon home">
            </figure>
          </li>
        </ul>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section>
      <h3>Links recientes</h3>
    </section>
    <section>
      <h3>Categorias</h3>
    </section>
  </main>
  <section>
    <div>add</div>
  </section>
</body>

</html>
