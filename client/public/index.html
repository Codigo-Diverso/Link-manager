<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Manager</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="../css/tailwind.css">
</head>

<body class="grid navbar__home">
  <header class="w-16 h-screen  flex flex-col">
    <a class="">
      <img class="w-16 h-16" src="../src/assets/icon/Logo.svg" alt="Logo de link manager">
    </a>
    <nav class="flex flex-wrap justify-center mt-6 h-full">
      <ul class="nav__navbar h-5/6 ">
        <li class="navbar__items ">
          <figure>
            <img src="../src/assets/icon/dark-home-users.svg" alt="Icon home">
          </figure>
        </li>
        <li class="navbar__items ">
          <figure>
            <img class="navbar--icons" src="../src/assets/icon/dark-icon-links.svg" alt="Icon home">
          </figure>
        </li>
        <li class="navbar__items ">
          <figure>
            <img class="navbar--icons" src="../src/assets/icon/dark-icon-categories.svg" alt="Icon home">
          </figure>
        </li>
      </ul>
      <ul>
        <li class="navbar__items ">
          <figure>
            <img class="navbar--icons" src="../src/assets/icon/dark-icon-user.svg" alt="Icon home">
          </figure>
        </li>
        <li class="navbar__items ">
          <figure>
            <img class="navbar--icons" src="../src/assets/icon/dark-icon-settings.svg" alt="Icon home">
          </figure>
        </li>
      </ul>
    </nav>
  </header>

  <main class="h-screen home__container font-bold">
    <h2 class="text-4xl  text-center mt-8 mb-8">Overview</h2>
    <section class="flex flex-wrap home__container--links">
      <h3 class="text-lg ml-2">Recent Links</h3>

      <div class="container__recent--links">

        <div class="link__item1">
          <div class="links__title">
            <h4 class="ml-4">Title</h4>
          </div>
          <div class="flex">
            <a href="#">
              <img class="mr-4 mt-1" src="../src/assets/icon/dark-icon-arrow.svg" alt="icon para abrir link">
            </a>
            <a href="#">
              <img class="mr-4 mt-1" src="../src/assets/icon/dark-icon-share.svg" alt="icon de compratir">
            </a>
          </div>
        </div>

        <div class="link__item2">
          <div class="links__title">
            <h4 class="ml-4">Title</h4>
          </div>
          <div class="flex">
            <a href="#">
              <img class="mr-4 mt-1" src="../src/assets/icon/dark-icon-arrow.svg" alt="icon para abrir link">
            </a>
            <a href="#">
              <img class="mr-4 mt-1" src="../src/assets/icon/dark-icon-share.svg" alt="icon de compratir">
            </a>
          </div>
        </div>


        <div class="link__item3">
          <div class="links__title">
            <h4 class="ml-4">Title</h4>
          </div>
          <div class="flex">
            <a href="#">
              <img class="mr-4 mt-1" src="../src/assets/icon/dark-icon-arrow.svg" alt="icon para abrir link">
            </a>
            <a href="#">
              <img class="mr-4 mt-1" src="../src/assets/icon/dark-icon-share.svg" alt="icon de compratir">
            </a>
          </div>
        </div>


      </div>
    </section>
    <section class="home__container--categories">
      <h3 class="text-lg mb-4 ml-2">Categories</h3>

      <div class="container__categories--items">

        <div class="categories__item mb-4">
          <div class="">
            <a href="#">
              <img class="mx-auto w-9 pt-4" src="../src/assets/icon/dark-icon-categoria.svg" alt="icon para abrir link">
          </div>
          <div class="categories__title">
            <h4 class="text-center text-sm">Categories</h4>
          </div>
        </div>

        <div class="categories__item mb-4">
          <div class="">
            <a href="#">
              <img class="cotegories--icons" src="../src/assets/icon/dark-icon-categoria.svg"
                alt="icon para abrir link">
          </div>
          <div class="categories__title">
            <h4 class="text-center text-sm">Categories</h4>
          </div>
        </div>

        <div class="categories__item">
          <div class="">
            <a href="#">
              <img class="cotegories--icons" src="../src/assets/icon/dark-icon-categoria.svg"
                alt="icon para abrir link">
          </div>
          <div class="categories__title">
            <h4 class="text-center text-sm">Categories</h4>
          </div>
        </div>

        <div class="categories__item">
          <div class="">
            <a href="#">
              <img class="cotegories--icons" src="../src/assets/icon/dark-icon-categoria.svg"
                alt="icon para abrir link">
          </div>
          <div class="categories__title">
            <h4 class="text-center text-sm">Categories</h4>
          </div>
        </div>

      </div>

    </section>
  </main>
  <section>
    <div></div>
  </section>
</body>

</html>
